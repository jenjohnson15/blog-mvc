<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>
<div class="jumbotron">
    <h1 class="display-3" th:text="${title}"></h1>
    <p class="lead" th:text="${body}"></p>
    <hr class="my-4">
    <p> Written by
    <span th:text="${author}"></span> on <span th:text="${#dates.format(created, 'dd-MMM-yyyy')}"></span></p>
  
    <p class="lead">
        <a class="btn btn-primary btn-lg" th:href="'/blog/' + ${author}" role="button">More by <span th:text="${author}"></span></a>
    </p>
</div>

</body>
</html>
