<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>
<h2 th:each="post:${posts}">
    <a th:href="'/blog/' + ${post.author.username} + '/' + ${post.author.getUid()}" th:text="${post.title}"></a></h2>

<p name = "body" th:text="${body}"></p>

<p class="post-author" th:each="post:${posts}" >
    written by
    <a th:href="'/blog/' + ${post.author.username}" th:text="${post.author.username}"></a>
</p>
<p class="created">created: <span th:text="${#dates.format(created, 'yyyy-MM-dd')}"></span></p>
</body>
</html>
