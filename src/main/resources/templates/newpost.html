<body>

<div th:replace="template :: navigation"></div>

<form method="post">
    <fieldset>
        <legend>What's on your mind?</legend>
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="inputLarge">title</label>
            <input class="form-control form-control-lg" type="text" placeholder="title" id="inputLarge" name="title" th:value="${value}"/>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">body</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" name="body" th:text="${value}"></textarea>
        </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    </fieldset>
</form>
